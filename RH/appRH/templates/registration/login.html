<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    
    <!-- Boxicons -->
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
</head>

<body style="background: linear-gradient(to bottom, black,rgb(7, 25, 61));">
    <!-- Main Content -->
    <div class="d-flex justify-content-center align-items-center vh-100">
        <div class="wrapper mx-auto p-5 rounded shadow-lg" 
        style="max-width: 900px; background-color: rgb(242, 240, 242);">   
            <h2 class="text-center fw-bold mb-4">LOGIN</h2>
            <form method="POST">
                {% csrf_token %}
                
                <!-- Username Field -->
                <div class="mb-4">
                    <label for="username" class="form-label">Username</label>
                    <div class="input-group">
                        <span class="input-group-text bg-white border-0">
                            <i class="bx bxs-user text-muted"></i>
                        </span>
                        <input type="text" id="username" name="username" class="form-control border-0 shadow-sm" placeholder="Enter your username" required>
                    </div>
                </div>
                
                <!-- Password Field -->
                <div class="mb-4">
                    <label for="password" class="form-label">Password</label>
                    <div class="input-group">
                        <span class="input-group-text bg-white border-0">
                            <i class="bx bxs-lock-alt text-muted"></i>
                        </span>
                        <input type="password" id="password" name="password" class="form-control border-0 shadow-sm" placeholder="Enter your password" required>
                    </div>
                </div>
                
                <!-- Submit Button -->
                <button type="submit" class="btn btn-light w-100 py-3 shadow-sm fw-bold">Login</button>
                
                <!-- Links -->
                <div class="text-center mt-4">
                    <p class="text-muted">Pas encore inscrit ? 
                        <a href="{% url 'inscription' %}" class="text-primary text-decoration-none">S'inscrire</a>
                    </p>
                </div>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
