<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Équipe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
   
</head>

    <body style="background: linear-gradient(to bottom, black 0%, rgb(7, 25, 61) 50%, black 100%);">
        <br>
        <form method="POST" action="{% url 'logout' %}">
            {% csrf_token %}
            <button  
            
    class="btn btn-primary rounded-pill float-end" 
    style="font-size: 1.1rem; padding: 0.5rem 1.5rem;  display: block;"
>
    Se Déconnecter
</button>
        

        </form>
        <h1 style="color:rgb(255, 255, 255);"class="text-center fw-bold mb-4">Mon Équipe</h1>

        <div class="table-responsive">
            <table class="table table-bordered table-hover">
                <thead class="table-light text-center">
            <tr> 
            <th>Nom de l'équipe </th>
            <th>Manager </th>
            <th>Membres de l'équipe </th>
            </tr>
</thead>
<tbody class="text-center align-middle">
<tr class="text-center">
    <td>{{ team.name }}</td>
    <td>{{ team.manager.username }}</td>
    <td>{% for member in team.members.all %}
        <li>
        {{ member.prenom }} {{ member.nom }} - {{ member.fonction }}
    <a href="{% url 'view_employee_evaluations' member.id %}">Voir les évaluations</a>    
    <a href="{% url 'evaluate_employee' member.id %}">Évaluer</a> 
        </li>
        {% endfor %}
        </tr>
    </tbody>
</table>

        </div>
    
</body>
</html>
