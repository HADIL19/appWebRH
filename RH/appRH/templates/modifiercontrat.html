<!DOCTYPE html>
<html lang="fr">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifier un Contrat</title>
</head>

<body style="background-color: rgb(2, 9, 31); color: white;">
    <div class="container mt-5" style="max-width: 50%;">
        <div class="card shadow-sm p-4" style="background-color: rgb(242, 240, 242);">
            <h1 class="text-center fw-bold mb-4" style="color: black;">Modifier un Contrat</h1>
            <form method="POST">
                {% csrf_token %}
                <div class="mb-4" style="color: black;">
                    <div class="form-group">
                        {{ form.as_p }}
                    </div>
                </div>
                <div class="text-center">
                    <button type="submit"class="btn" style="background-color:rgb(255, 4, 4); color: white; border-radius: 5px;">
                        Mettre à jour
                    </button>
                </div>
            </form>
            <div class="d-flex justify-content-center mt-3">
                <a href="{% url 'liste_contrats' %}" class="btn" style="background-color: #003366; color: white; border-radius: 5px;">
                    Retour à la liste des contrats
                </a>
            </div>
        </div>
    </div>
</body>

</html>
